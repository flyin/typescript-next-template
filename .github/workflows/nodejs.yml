name: Node CI

on: 
  push:
    branches:
    - master
    - release/*

  pull_request:
    branches:
    - master

jobs:
  checkout:
    runs-on: ubuntu-latest
    container: 
      image: node:latest
      env:
        NODE_ENV: development
      volumes:
        - node_modules:/node_modules
 
    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run: |
        pwd
        npm install
