name: Node CI

on:
  push:
    branches:
    - master
    - release/*

  pull_request:
    branches:
    - master

jobs:
  checkout:
    runs-on: ubuntu-latest
    container:
      image: node:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run: |
        yarn
        yarn lint
        yarn test
